<body>
        <h3 class="text-center">Employee ID Card Form</h3>
  <div class="container">

 
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname">
            <span id="first_error"></span>
          </div>

          <div class="form-group">
            <label for="lastname">Last name :   </label>
            <input type="text" class="form-control" id="lastname">
            <span id="last_error"></span>
          </div>

          <div class="form-group">
            <label for="code">Employee code :   </label>
            <input type="text" class="form-control" id="code">
            <span id="code_error"></span>
          </div>


          <div class="form-group">
            <label for="blood">Blood group:   </label>
            <input type="text" class="form-control" id="blood">
            <span id="blood_error"></span>
          </div>

          <div class="form-group">
            <label for="date">Date of Employeemnt :   </label>
            <input type="date" class="form-control" id="date">
            <span id="date_error"></span>
          </div>

          <div class="form-group">
            <label for="email">Employee Id :   </label>
            <input type="email" class="form-control" id="email">
            <span id="email_error"></span>
          </div>

          <div class="form-group">
            <label for="mobile">Employee mobile No :  </label>
            <input type="text" class="form-control" id="mobile">
            <span id="mobile_error"></span>
          </div>
          
          <button id="call" class="btn btn-success">Submit</button>
        </div>
</body>
</html>
